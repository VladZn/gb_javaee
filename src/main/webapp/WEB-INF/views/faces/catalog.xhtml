<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>

    <h:outputLabel value="Catalog"/>
    <h:form>
        <p:dataTable var="product" value="#{catalogController.products}"
                     style="margin-bottom: 20px; border-collapse: collapse; border: 1px solid">
            <p:column headerText="Name" filterBy="name">
                <h:outputText value="#{product.name}"/>
            </p:column>
            <p:column headerText="Barcode">
                <h:outputText value="#{product.barcode}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{product.description}"/>
            </p:column>
            <p:column headerText="Price" sortBy="#{product.price}">
                <h:outputText value="#{product.price}"/>
            </p:column>
            <p:column width="30" style="text-align: center">
                <p:link outcome="product-edit">
                    <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px"/>
                    <f:param name="id" value="#{product.id}"/>
                </p:link>
            </p:column>
        </p:dataTable>
        <p:spacer height="15"/>
        <p:outputPanel>
            <p:button value="CREATE" outcome="product-edit"/>
            <p:spacer width="30"/>
            <p:commandButton value="REFRESH" update="@form"/>
        </p:outputPanel>
        <!--<p:button value="Main" outcome=""/>-->
    </h:form>
</h:body>
</html>
